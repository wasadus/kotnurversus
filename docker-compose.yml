services:
  api:
    build:
      context: .
      dockerfile: Dockerfile
    image: scryptan/versus:debug
    environment:
      DbConnectionString: "Host=postgres;Port=5432;Database=kot;Username=kot;Password=kot"
      POSTGRES_USER: "kot"
      POSTGRES_PASSWORD: "kot"
    ports:
      - "4000:4000"
    volumes:
      - ./data/images:/app/wwwroot/images
  
  postgres:
    image: postgres:16
    environment:
      POSTGRES_DB: "kot"
      POSTGRES_USER: "kot"
      POSTGRES_PASSWORD: "kot"
    ports:
      - "5432:5432"
    volumes:
      - ./data/db:/var/lib/postgresql/data